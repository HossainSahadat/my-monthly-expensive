<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Plan css link -->
    <link rel="stylesheet" href="style.css">
    <title>monthly Expensive Calculater</title>
</head>

<body class="mx-auto">
    <header>
        <h1 class="text-center my-5 text-info fw-bold">Monthly Expensive Calculater
        </h1>
    </header>
    <main>
        <div class="container ">
            <div class="row g-5 pt-2">
                <div class="col-12 col-md-6 col-lg-6">
                    <img class="pic img-fluid  h-100" src="images/money.jpg" alt="">
                </div>
                <div class="col-12 col-md-6 col-lg-6  rounded w-50 border  px-4">
                    <h3 class="text-center pt-2 pb-1 ">
                        Income
                    </h3>
                    <div class="row">
                        <div class="col-5 col-md-3 col-lg-4 ps-5  ">
                            <h4>Incomes : </h4>
                        </div>
                        <div class="col-4 col-md-3 col-lg-5">
                            <input id="net-income" class="rounded w-100" type="text"
                                placeholder=" $ Enter monthly income">
                        </div>
                    </div>
                    <h3 class="text-center mt-2">
                        Expense
                    </h3>
                    <div class="row my-2">
                        <div class="col-4 col-md-3 col-lg-4 ps-5">
                            <h5 class="mt-3 mb-2">Food :</h5>
                            <h5 class="mb-2">Rent :</h5>
                            <h5 class="my-2">Cloth :</h5>
                        </div>
                        <div class="col-5 col-md-5">
                            <input id="food-buy" class="my-2 w-100 rounded" type="text"
                                placeholder=" $ Enter Food Cost">
                            <input id="rent-buy" class="w-100 rounded" type="text" placeholder=" $ Enter Rent Cost">
                            <input id="cloth-buy" class="my-2 w-100 rounded" type="text"
                                placeholder=" $ Enter Cloth Cost">
                        </div>
                    </div>
                    <button type="button" id="total-cost"
                        class="btn btn-dark cal-btn text-white px-3 fw-bold mb-4">CALCULATE</button>
                    <h5 class="text-center mt-3">
                        Total Expenses : <span id="expense">00</span>
                    </h5>
                    <h5 class="text-center mb-4">
                        Balance : <span id="balance">00</span>
                    </h5>
                    <div class="row mt-4  justify-content-center">
                        <div class="col-3 col-md-2 ">
                            <h4 class="mt-1">Save: </h4>
                        </div>
                        <div class="col-3 mt-1">
                            <input id="commision-input" class="w-75" type="text">
                        </div>
                        <div class="col-1 mt-1 ps-0">
                            <h5>%</h5>
                        </div>
                        <div class="col-3 ">

                            <button id="saved" type="button"
                                class="btn btn-primary text-center text-white  px-3 fw-bold">SAVE</button>
                        </div>
                    </div>
                    <h5 class="text-center mt-3">Saving Amount: <span id="savings">00</span></h5>
                    <h5 class="text-center pb-1">Remainning Balance: <span id="end-balance">00</span></h5>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>
<script src="asssignment.js"></script>

</html>
